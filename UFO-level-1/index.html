<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/9.1.0/math.min.js"></script>    
    <link rel="stylesheet" href="static/style.css">
    <title>UFO-level-1</title>
</head>
<body>
    <div class="wrapper">
        <nav class="navbar navbar-default">
          <div class="container-fluid">
            <div class="navbar-header">
              <a class="navbar-brand" href="index.html">UFO Sightings</a>
            </div>
          </div>
        </nav>
        <div class="hero text-center">
          <h1>UFO Sightings</h1>
          <p>I WANT TO BELIEVE</p>
        </div>
    
  <div class="container">
    <div class="row gy-5">
      <div class="row">
        <div class="col-md-2">
          <form id="form">
            <div class="form-group">
              <label for="date-form">Enter Date of Sighting</label>
              <input class="form-control" id="date-form-input" name="date-form" type="text" placeholder="1/1/2010">
            </div>
            <button id="button" type="button" class="btn btn-dark">Filter Table</button>
          </form>
        </div>
      </div>

  <div class="container">
    <table class="table">
      <table id="ufo-table" class="table table-striped">
        <thead>
          <tr>
            <th scope="col">Date</th>
            <th scope="col">City</th>
            <th scope="col">State</th>
            <th scope="col">Country</th>
            <th scope="col">Shape</th>
            <th scope="col">Duration</th>
            <th scope="col">Comment</th>
          </tr>
        </thead>
        <tbody>
      </table>
    </div>
    
      <script src="./static/data.js"></script>
      <script src="./static/app.js"></script>
</body>
</html>
